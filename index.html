<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D Objects Gallery</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<div id="container">
			<div id="sidebar">
				<canvas id="canvas" ></canvas>
			</div>
			<div id="viewport"></div>
		</div>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/THREEx.Objects.js"></script>
		<script src="js/THREEx.Constants.js"></script>
		<script src="js/THREEx.DragControls.js"></script>
		<script src="js/THREEx.WindowResize.js"></script>
		<script src="js/THREEx.Viewport.js"></script>
		<script src="js/THREEx.Sidebar.js"></script>
		<script>

			const viewport = new THREEx.Viewport();
			let sidebar = null;

			init();
			animate();
			
			function init() {
				viewport.init();
				const viewportScene = viewport.getScene();
				const viewportCamera = viewport.getCamera();
				
				sidebar = new THREEx.Sidebar(viewportScene, viewportCamera);
				sidebar.init();
			}

			function animate() {
				requestAnimationFrame(animate);
				
				viewport.animate();
				sidebar.animate();
			};
		</script>
	</body>
</html>
